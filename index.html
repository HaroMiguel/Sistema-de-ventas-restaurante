<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante POS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Punto de Venta - Restaurante</h1>
        <div id="menu-section" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Menú</h2>
            <h3 class="text-xl font-semibold mt-4 text-gray-700">Comidas</h3>
            <div id="menu-comidas" class="grid grid-cols-3 gap-4 mb-4">
                <!-- Comidas items here -->
            </div>
            <h3 class="text-xl font-semibold mt-4 text-gray-700">Entradas</h3>
            <div id="menu-entradas" class="grid grid-cols-3 gap-4 mb-4">
                <!-- Entradas items here -->
            </div>
            <h3 class="text-xl font-semibold mt-4 text-gray-700">Bebidas</h3>
            <div id="menu-bebidas" class="grid grid-cols-3 gap-4 mb-4">
                <!-- Bebidas items here -->
            </div>
        </div>
        <div id="boleta-section" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Boleta de Venta</h2>
            <div id="boleta-header" class="bg-white p-4 rounded shadow mb-4">
                <p class="text-lg font-semibold">Nombre de la Empresa</p>
                <p>Dirección de la Empresa</p>
                <p>Teléfono: (123) 456-7890</p>
            </div>
            <div id="boleta-items" class="bg-white p-4 rounded shadow mb-4">
                <!-- Boleta items here -->
            </div>
            <div id="boleta-total" class="bg-white p-4 rounded shadow mb-4 text-right">
                <!-- Total here -->
            </div>
            <button id="generate-pdf" class="w-full bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Generar PDF</button>
            <button id="print-boleta" class="w-full bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 mt-2">Imprimir Boleta</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
